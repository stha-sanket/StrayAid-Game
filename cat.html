<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Icon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .cat-icon {
            width: 100px;
            height: 80px;
            background-color: #333;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
        }

        .cat-icon::before,
        .cat-icon::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            top: -15px;
        }

        .cat-icon::before {
            left: -10px;
            transform: rotate(-30deg);
        }

        .cat-icon::after {
            right: -10px;
            transform: rotate(30deg);
        }

        .cat-icon .eye {
            width: 15px;
            height: 15px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }

        .cat-icon .eye.left {
            left: 25px;
        }

        .cat-icon .eye.right {
            right: 25px;
        }

        .cat-icon .nose {
            width: 10px;
            height: 8px;
            background-color: pink;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="cat-icon">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
    </div>
</body>
</html>
