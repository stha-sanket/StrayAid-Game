<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Bird Icon with Improved Beak</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .bird-icon {
            width: 120px;
            height: 80px;
            background-color: #FF69B4; /* Hot Pink */
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .bird-icon::before, /* Head */
        .bird-icon::after {  /* Tail */
            content: '';
            position: absolute;
            background-color: #FF69B4;
        }

        .bird-icon::before { /* Head */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            top: -20px;
            left: 80px;
        }

        .bird-icon::after { /* Tail */
            width: 40px;
            height: 40px;
            border-radius: 0 50% 50% 0;
            top: 30px;
            left: -20px;
            transform: rotate(45deg);
        }

        .bird-icon .beak {
            width: 0;
            height: 0;
            border-left: 0px solid transparent;
            border-right: 20px solid transparent; /* Width of the beak */
            border-top: 15px solid orange; /* Height of the beak */
            border-bottom: 15px solid orange; /* Height of the beak */
            position: absolute;
            top: 0px; /* Adjusted to align with the head's vertical center */
            left: 135px; /* Adjusted to be at the perimeter of the head */
            transform: rotate(0deg);
        }

        .bird-icon .eye {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 105px;
        }

        .bird-icon .wing {
            width: 70px;
            height: 40px;
            background-color: #C2185B; /* Darker Pink */
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 40px;
            left: 20px;
            transform: rotate(-10deg);
            box-shadow: inset 0 5px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="bird-icon">
        <div class="beak"></div>
        <div class="eye"></div>
        <div class="wing"></div>
    </div>
</body>
</html>
